<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    {% if messages %}
    <div class="alert alert-danger" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </div>
  {% endif %}
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-dat" style="padding:20px 500px ;">
      {% csrf_token %}
      <h2>REGISTER</h2>
     
    <div class="mb-6 pb-9">
            <label for="exampleInputEmail1" class="form-label">firstname</label>
            <input type="text" class="form-control" required name="first_name"id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>    
    <div class="mb-3 pb-5">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="form-control" required name="username"id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" required name="password" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <p>Already have account
        <a href="/vege/login/">Login</a>
      </p>
    </form>
</body>
</html>
